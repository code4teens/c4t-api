components:
  schemas:
    PartialUser:
      type: object
      properties:
        name:
          type: string
          example: johndoe
        discriminator:
          type: string
          minLength: 4
          maxLength: 4
          example: '1111'
        display_name:
          type: string
          example: John Doe
        xp:
          type: integer
          example: 0
        is_admin:
          type: boolean
          example: false
    User:
      allOf:
        - $ref: '#/components/schemas/PartialUser'
        - type: object
        - properties:
            id:
              type: integer
              minimum: 111111111111111111
              maximum: 999999999999999999
              example: 111111111111111111
            created_at:
              type: string
              readOnly: true
              example: '2021-04-20T08:42:00'
            last_updated:
