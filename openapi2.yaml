          schema:
            type: object
            properties:
              id:
                type: integer
                description: Discord ID
                minimum: 111111111111111111
                maximum: 999999999999999999
              password:
                type: string
                description: Password
            required:
              - id
              - password
            example:
              id: 111111111111111111
              password: password
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              title:
                type: string
              status:
                type: integer
              detail:
                type: integer
            example:
              title: OK
              status: 200
              detail: User 111111111111111111 logged in
        400:
          $ref: '#/responses/400-Bad-Request'
        401:
          description: Unauthorised
          schema:
            type: object
            properties:
              title:
                type: string
              status:
                type: integer
              detail:
                type: integer
            example:
              title: Unauthorised
              status: 401
              detail: Wrong password for User 111111111111111111
        404:
          description: Not Found
          schema:
            type: object
            properties:
